name: CycascEventHandler
version: '1.0-SNAPSHOT'
main: net.cycasc.mc.cycascEventHandler.CycascEventHandler
api-version: '1.21'
prefix: CycascEventHandler
authors: [Dunkelklinge1]
description: Minecraft server plugin for handling some important player and world events, making life a little bit easier on freebuild servers.
website: https://www.cycasc.net
commands:
  eventhandler:
    description: Controls the settings of the CycascEventHandler plugin.
    usage: "Usage: /eventhandler <cancelTeleportFromLiquidBlock | cancelTeleportIfTargetSolid | cancelTeleportIfDifferentWorld | cancelFireByLightningStrike> [true | false]"